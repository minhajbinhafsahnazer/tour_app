<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TourProject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    >
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-wrapper {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .sidebar h5 {
            margin-top: 1rem;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{% url 'index' %}">TourApp</a>

        <form class="d-flex ms-auto" method="get" action="{% url 'index' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search place..." value="{{ request.GET.q }}">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </nav>

    <!-- Main Layout -->
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div class="sidebar p-3" style="width: 220px;">
            <h5>Menu</h5>
            <ul class="nav flex-column" style="list-style: none; padding-left: 0; border: 2px;">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link">üè† Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create_destination' %}" class="nav-link">‚ûï Add</a>
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
