{% extends "base.html" %}
{% block carousel %}
<!-- Suppress the base carousel by overriding with empty block -->
{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ destination.place_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <a href="{% url 'destination_detail' destination.id %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
